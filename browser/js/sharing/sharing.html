<div layout="column" ng-cloak>
  <md-content class="md-padding" layout="column">
    <div class="lock-size" layout="row" layout-align="center center">
      <md-fab-speed-dial md-open="false" md-direction="left"
                         ng-class="md-scale">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <i aria-label="menu" class="zmdi zmdi-menu zmdi-hc-2x"></i>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
            <i aria-label="Twitter" class="zmdi zmdi-twitter zmdi-hc-lg"></i>
          </md-button>
          <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
            <i aria-label="Facebook" class="zmdi zmdi-facebook zmdi-hc-lg"></i>
          </md-button>
          <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
            <i aria-label="Google Hangout" class="zmdi zmdi-instagram zmdi-hc-lg"></i>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
    </div>
  </md-content>
</div>
