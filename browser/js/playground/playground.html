<div class="row">
  <div class="col-sm-12">
    <!-- <video id="mainplayer" width="600px" height="350px" ng-init="run()" src='{{videoSource}}' controls></video> -->
    <video-player instructions="instructions"></video-player>
    <div class="row">
      <input type="text" ng-model="instructions[0].startTime"></input>
      <input type="text" ng-model="instructions[0].endTime"></input>
      <button ng-click="updatedTimeRange()">Update Times</button>
    </div>
    <div class="row">
      <button class="btn btn-default" ng-click="toggleFilter(filter) && updateFilters()" ng-repeat="filter in filters">{{filter.displayName}}</button>
    </div>
    <br>
    <div class="row">
      <button ng-click='cutToInstructions()'>Cut to Reel</button>
    </div>
  </div>
</div>
