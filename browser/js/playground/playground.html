<div class="row">
  <div class="col-sm-12">
    <video ng-init="run()" src='{{videoSource}}' controls></video>
    <div class="row">
      <input type="number" ng-model="startTime"></input>
      <input type="number" ng-model="endTime"></input>
    </div>
    <div class="row">
      <button class="btn btn-default" ng-click="toggleFilter(filter)" ng-repeat="filter in availableFilters">{{filter.name}}</button>
    </div>
    <br>
    <div class="row">
      <button ng-click='cutToInstructions()'>Cut to Reel</button>
    </div>
  </div>
</div>
