<div>
  <div ng-repeat="instruction in instructions">
    <video class='hiddenVideo box' controls>
      <source ng-src="{{instruction.source}}" type='video/ogg; codecs="theora, vorbis"'>
    </video>
  </div>
</div>


<canvas id="canvas" class='{{instructions[currentClip].filter}}'></canvas>
<time-slider id="slider" moving-time="totalCurrentTime" start-time="0" end-time="totalEndTime"></time-slider>
