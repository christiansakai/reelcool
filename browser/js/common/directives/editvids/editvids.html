<div id="editvids">
	<ul id="vidslist">
		<li ng-repeat="video in videos">
			<list-video video="video" type="'edited'"></list-video>
		</li>
	</ul>
	<input type="file" style="display:none" id="videofileinput" accept="video/*" multiple>
	<!-- <p><button ng-click="selectVideoFile()">add</button></p> -->

	<p><button ng-show="videos.length" class="btn btn-default" ng-click="showPreviewModal($event)">Preview Video</button></p>

</div>
