<div id="editvids">
    <p class='section-title'>Cut Sequence</p>
    <md-content class="md-padding" ng-hide=videos.length>
        <p>You haven't made any cuts yet. Make some in the Playground!</p>
    </md-content>
    <md-virtual-repeat-container id="vidslist" style="height: 350px">
        <div layout="row" ng-repeat="video in videos">
            <list-video video="video" type="'edited'"></list-video>
        </div>
    </md-virtual-repeat-container>
<!--     <input type="file" style="display:none" id="videofileinput" accept="video/*" multiple> -->
    <p>
        <md-button class="md-primary md-raised" ng-show="videos.length" class="btn btn-default" ng-click="showPreviewModal($event)">Preview Video</md-button>
    </p>
</div>
