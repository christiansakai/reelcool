<div class="list-audio" ng-click="togglePlay()">
    <img width="30px" src="http://researchradio.org/wp-content/uploads/2015/06/audio-icon.png" />
    <audio ng-show="audio.sourceAttached" width="200px" height="75px" id="{{audio.id}}" loop></audio>
    <img width="100px" ng-hide="audio.sourceAttached" src="/images/spinner.gif" />
    <span>{{audio.fileName}} ({{audio.duration | duration}})</span>
    <md-button class="md-icon-button" style="line-height:100%;height:12px" aria-label="Delete" ng-click="remove(audio.videoSource.id)">
        <i class="zmdi zmdi-delete"></i>
    </md-button>
</div>
