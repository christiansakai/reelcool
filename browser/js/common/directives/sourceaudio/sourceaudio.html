<div id="sourceaudio">
	<ul id="audiolist">
		<li ng-repeat="audio in audioTracks">
			<list-audio audio="audio"></list-audio>
		</li>
	</ul>
	<input type="file" style="display:none" id="audiofileinput" accept=".mp3" multiple>
	<p><button ng-click="selectAudioFile()">add audio track</button></p>
</div>
