<div id="sourcevids">
	<p class='section-title'>Raw Videos</p>
	<p ng-hide="videos.length">You have no videos uploaded. Upload some!</p>
	<ul id="vidslist">
		<li ng-repeat="video in videos">
			<list-video video="video" type="'source'"></list-video>
		</li>
	</ul>
	<input type="file" style="display:none" id="videofileinput" accept="video/*"d- multiple>
	<p><md-button class="md-primary md-raised" ng-click="selectVideoFile()">Add Videos</md-button></p>
	<p><md-button class="md-primary md-raised" ng-click="previewVideo()">Random Cuts</md-button></p>
</div>
