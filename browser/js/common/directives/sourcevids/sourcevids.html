{{videos.length}}
<div id="sourcevids">
	<ul id="vidslist">
		<li ng-repeat="video in videos">
			<video width="200px" id="{{video.id}}" controls>
		</li>
	</ul>
	<input type="file" style="display:none" id="videofileinput" accept="video/*">
	<button ng-click="addVideo()">add</button>
</div>

<div>
	<video id="mainplayer" width="600px" controls>
</div>
