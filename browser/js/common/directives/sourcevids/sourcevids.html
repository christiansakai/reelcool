{{videos | json}}
<div id="sourcevids">
	<ul id="vidslist">
		<li ng-repeat="video in videos">
			<video width="200px" height="150px" id="{{video.id}}" controls></video>
				<button ng-click="onmain(video)">put on main</button>
		</li>
	</ul>
	<input type="file" style="display:none" id="videofileinput" accept="video/*">
	<button ng-click="selectVideoFile()">add</button>
</div>

<div>
	<video id="mainplayer" width="600px" controls></video>
</div>
