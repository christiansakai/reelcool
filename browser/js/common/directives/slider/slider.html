<svg width="100%">
  <rect width="100%" height="40px" fill="lightgray" id="slider-bg">
  </rect>
  <rect width="{{100*movingTime/endTime}}%" y="15px" height="10px" fill="darkturquoise" id="slider-mercury"></rect>
  <g id="slider-dot">
    <rect x="{{movingTime/endTime*1120 - 20}}" y="0px" width="40px" height="40px" opacity="1" fill="red"></rect>
    <circle cx="{{movingTime/endTime*1120}}px" cy="20" r="12" stroke="darkturquoise" fill="darkturquoise">
  </g>
</svg>
0<p>{{movingTime}}</p>
<p>{{endTime}}</p>
<p>{{100*movingTime/endTime}}</p>
