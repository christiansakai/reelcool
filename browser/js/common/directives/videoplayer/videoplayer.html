<div class="row">
  <div id="video-container" class="col-sm-6" >
    INSTRUCTIONS FOR VIDEO PLAYER {{instructions}}
    <div ng-repeat="instruction in instructions" ng-show="currentClip===$index">
      <video id="{{instruction.id}}" class='box' ng-class='instruction.filter' preload>
        <source ng-src="{{instruction.source}}" type='video/ogg; codecs="theora, vorbis"'>
      </video>
    </div>
    <time-slider id="slider" moving-time="totalCurrentTime" start-time="0" end-time="totalEndTime" width="videoPlayerWidth" ng-init="run()"></time-slider>
  </div>
</div>
