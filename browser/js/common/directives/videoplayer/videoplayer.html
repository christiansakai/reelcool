<div width="{{width}}px" class="row">
  <div width="{{width}}px" id="{{videoContainerId}}">
    <div ng-repeat="instruction in instructions" ng-show="currentClip===$index">
      <video width="{{width}}px" height="{{height}}px" id="{{instruction.id}}" class='box' ng-class='instruction.filter' preload>
        <source ng-src="{{instruction.source}}" type='video/ogg; codecs="theora, vorbis"'>
      </video>
    </div>
    <time-slider id="slider" moving-time="totalCurrentTime" start-time="0" end-time="totalEndTime" width="width"></time-slider>
  </div>
</div>
