<div width="{{width}}px" class="row" style="background-color: black">
  <div width="{{width}}px" id="{{videoContainerId}}">
  	<div class="emptyVideo" style="width: {{width}}%; height: {{height}}px" ng-hide="instructions.length">SELECT A VIDEO!</div>
    <div ng-repeat="instruction in instructions" ng-show="currentClip===$index">
      <video width="{{width}}%" height="{{height}}px" id="{{getIdForVideo(instruction.id)}}" class='box' style="-webkit-filter: {{instruction.filterString}}" preload>
      </video>
    </div>
    <time-slider ng-show="instructions.length" id="slider" moving-time="totalCurrentTime" start-time="getCurrentStartTime()" end-time="totalEndTime" width="width"></time-slider>
  </div>

<div ng-show="audioenabled">
	<select ng-model="currentAudio" ng-options="audio.fileName for audio in audioTracks"></select>
	fadeout: <input type="checkbox" ng-model="fadeOut">
</div>
</div>
