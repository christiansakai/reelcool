<md-content class="md-padding">
    <div class="list-video md-whiteframe-7dp">
        <video style="-webkit-filter: {{video.instructions.filterString}}" ng-mouseleave="pause()" ng-mouseover="play()" ng-click="sendToPlayground()" ng-show="video.sourceAttached" width="100%" id="{{video.id}}" loop muted></video>
        <img width="100px" ng-hide="video.sourceAttached" src="/images/spinner.gif" />
        <span>
        	{{video.fileName}} ({{video.instructions.endTime - video.instructions.startTime | duration}})
        </span>
        <span>
        <md-button class="md-icon-button" style="line-height:100%;height:12px" aria-label="Delete" ng-if="type==='source'" ng-click="removeSource(video.videoSource.id)">
        	<i class="zmdi zmdi-delete"></i>
        </md-button>
        <md-button class="md-icon-button" style="line-height:100%;height:12px" aria-label="Delete" ng-if="type==='edited'" ng-click="unstageClip(video)">
        	<i class="zmdi zmdi-eject"></i>
        </md-button>
        </span>
    </div>
</md-content>
