<div class="list-video">
	<video style="-webkit-filter: {{video.instructions.filter}}" ng-mouseleave="pause()" ng-mouseover="play()" ng-click="sendToPlayground()" ng-show="video.sourceAttached" width="200px" height="150px" id="{{video.id}}" loop muted></video>
	<div>{{video.videoSource.fileName}} ({{getSizeMb()}} MB)</div>
	<img width="100px" ng-hide="video.sourceAttached" src="/images/spinner.gif" />
	<button ng-if="type==='source'" ng-click="removeSource(video.videoSource.id)">delete</button>
	<button ng-if="type==='edited'" ng-click="unstageClip(video)">delete</button>
</div>
